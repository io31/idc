<!DOCTYPE html>
<html>
<head>
  <title>艾希弹性云</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #myIframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="myIframe" src="https://idc.onlinehub.cn/" scrolling="auto"></iframe>

  <script type="text/javascript">
    var myIframe = document.getElementById("myIframe");

    function setIframeHeight() {
      myIframe.style.height = myIframe.contentWindow.document.body.scrollHeight + "px";
    }

    myIframe.onload = function() {
      setIframeHeight();
    };

    window.onresize = function() {
      setIframeHeight();
    };
  </script>
</body>
</html>
